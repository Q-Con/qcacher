    server_name lancache-microsoft *.download.windowsupdate.com
                download.windowsupdate.com dlassets.xboxlive.com
                *.xboxone.loris.llnwd.net xboxone.vo.llnwd.net
                images-eds.xboxlive.com xbox-mbr.xboxlive.com;
