version: '2'
services:
    nginx:
        image: qcacher/nginx
        build: nginx
        volumes:
            - cache-data:/srv
        ports:
            - 0.0.0.0:80:80
    unbound:
        image: qcacher/unbound
        build: unbound
        ports:
            - 0.0.0.0:53:53/udp
        environment:
            CACHE_IP: 192.168.86.183
            CACHE_SUBNET: 192.168.0.0/16
    sniproxy:
        image: qcacher/sniproxy
        build: sniproxy
        ports:
            - 0.0.0.0:443:443
volumes:
    cache-data:
        driver: local
