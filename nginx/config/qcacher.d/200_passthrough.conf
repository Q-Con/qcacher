# HTTP Passthrough
http {
    server {
        listen 80 default;
        server_name _;

        location / {
            include includes/proxy-base;
            proxy_pass http://$host$request_uri;
        }
    }
}

# HTTPS Passthrough
stream {
    server {
        listen 443;
        proxy_pass  $ssl_preread_server_name:443;
        ssl_preread on;
    }
}
